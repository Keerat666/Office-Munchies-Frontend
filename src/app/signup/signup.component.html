  <app-navbar (onLoginChanged)="doSomething()" ></app-navbar>

<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
           
      
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <h3>Sign Up</h3>
              </div>
                <div class="form-group" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <input class="form-control" placeholder="Full Name" [(ngModel)]="name" type="text" (focus)="focus=true" (blur)="focus=false">
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="Email" type="email" [(ngModel)]="email" (focus)="focus1=true" (blur)="focus1=false">
                  </div>
                </div>

                   <div class="form-group" [ngClass]="{'focused':focus2===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Phone Number" type="text" [(ngModel)]="phone_number" (focus)="focus2=true" (blur)="focus2=false">
                  </div>
                </div>

                <div class="form-group" [ngClass]="{'focused':focus2===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Password" [(ngModel)]="password" type="password" (focus)="focus2=true" (blur)="focus2=false">
                  </div>
                </div>

                       <div class="form-group" [ngClass]="{'focused':focus2===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Organization Name" [(ngModel)]="organization_name" type="text" (focus)="focus2=true" (blur)="focus2=false">
                  </div>
                </div>
             
                   <div class="form-group" [ngClass]="{'focused':focus2===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Employee Number" [(ngModel)]="employee_no" type="text" (focus)="focus2=true" (blur)="focus2=false">
                  </div>
                </div>

               
                    <small>Please choose your Gender </small>
          <div class="custom-control custom-radio mb-3">
          <input  (change)= "male_radio()" name="custom-radio-1" class="custom-control-input" id="customRadio1" type="radio">
          <label class="custom-control-label" for="customRadio1">
            <span>Male</span>
          </label>
        </div>
        <div class="custom-control custom-radio mb-3">
          <input (change)= "female_radio()" name="custom-radio-1" class="custom-control-input" id="customRadio2" checked type="radio">
          <label class="custom-control-label" for="customRadio2">
            <span>Female</span>
          </label>
        </div>

          <div>
          <input
  style="display: none"
  type="file" (change)="onFileChanged($event)"
  #fileInput>
<button class="btn btn-1 btn-neutral" (click)="fileInput.click()">Upload DP</button>

  <input
  style="display: none"
  type="file" (change)="onFileChanged2($event)"
  #fileInput2>

          <button class="btn btn-1 btn-neutral" type="button" (click)="fileInput2.click()">Upload Office ID</button>
          </div>

                <div class="text-center">
                  <button type="button" class="btn btn-primary mt-4" (click)="sign_up()">Create account</button>
                  <br> <br>
                  <small>Already have an account? <a routerLink = "/login" >Log In </a> </small>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
