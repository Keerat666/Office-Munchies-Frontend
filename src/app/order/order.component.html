 <section class="section section-sm">
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-lg-8">
          <h2 class="display-3">Order Now</h2>
          <p class="lead text-muted">Choose what you wanna eat today and we will get them delivered to your cubicle :)</p>
        </div>
      </div>
                      <h4 class="display-3 text-center">Cart Total : {{cart_value}}</h4>
<br>
      <div class="row">

        <div class="col-md-6 col-lg-3 mb-5 mb-lg-0" *ngFor="let item of items ; index as i">
          <div class="px-4">
            <img [src]="item.main_image" class="img-center img-fluid shadow shadow-lg--hover" style="width: 200px;">
            <div class="pt-4 text-center">
              <h5 class="title">
                <span class="d-block mb-1">{{item.item_name}}</span>
                <small class="h6 text-muted">Rs {{item.item_price}}</small>

              </h5>

              <div class="mt-3">
            <input type="number" class="input" value="1" min="1"  [(ngModel)]="quantity[i]" />
            <button *ngIf="!item.cartStatus" type="button" class="btn btn-warning my-4" (click)="add(i)">Add to Cart</button>
            <button *ngIf="item.cartStatus" type="button" class="btn btn-danger my-4" (click)="remove(i)">Remove From Cart</button>

              </div>
            </div>
          </div>
        </div>
   


      </div>
<br>
<br>

<div class="row">

<div class="col-md-5 offset-5">

              <button class="btn btn-1 btn-primary align-center" type="button" (click)="checkout()">Checkout Now</button>
<br>
<br>
</div>
</div>

    </div>
  </section>
